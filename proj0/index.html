<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CS180 – Project 0 | Mario Gonzalez</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <header class="nav-band">
    <nav class="nav container" aria-label="Primary">
      <a href="../index.html" class="active">Home</a>
    </nav>
  </header>

  <section class="hero hero--fixed">
    <div class="container">
      <h1>Project 0: Becoming Friends with Your Camera</h1>
      <p class="part-note">CS180 • Fall 2025</p>
      <a class="btn" href="../index.html">Back to Home <span class="chev" aria-hidden="true">›</span></a>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h2 class="section-title">Part 1: The Right Way vs. The Wrong Way</h2>
      <div class="grid">
        <figure class="card media">
          <img src="media/wrong_way.jpg" alt="Selfie taken the wrong way" />
          <figcaption>Wrong Way</figcaption>
        </figure>
        <figure class="card media">
          <img src="media/right_way.jpg" alt="Selfie taken the right way" />
          <figcaption>Right Way</figcaption>
        </figure>
      </div>
    </div>
  </section>

  <section class="section section--accent">
    <div class="container">
      <h2 class="section-title">Part 2: Architectural Perspective Compression</h2>
      <div class="grid">
        <figure class="card media">
          <img src="media/arch_tele.jpg" alt="Architecture — telephoto shot" />
          <figcaption>Telephoto shot</figcaption>
        </figure>
        <figure class="card media">
          <img src="media/arch_wide.jpg" alt="Architecture — wide shot" />
          <figcaption>Wide shot</figcaption>
        </figure>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h2 class="section-title">Part 3: The Dolly Zoom</h2>
      <figure class="card media media--narrow">
        <img src="media/vertigo_effect.gif" alt="Dolly zoom GIF">
        <figcaption>Dolly Zoom</figcaption>
      </figure>
    </div>
  </section>
</body>
</html>
